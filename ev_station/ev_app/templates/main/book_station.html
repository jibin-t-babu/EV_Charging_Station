{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Station | EV PowerHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'main/navbar.html' %}
<div class="container py-5">
  <div class="col-md-5 mx-auto card p-4 shadow-sm">
    <h4 class="text-center text-success fw-bold mb-4">Book Charging Slot</h4>
    <p><strong>Station:</strong> {{ station.name }}</p>
    <p><strong>Location:</strong> {{ station.location }}</p>
    <form method="POST">{% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Select Date</label>
        <input type="date" name="date" class="form-control" min="{{ today|default:'' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Select Time Slot</label>
        <select name="time_slot" class="form-select">
          <option value="9 AM - 11 AM">9 AM - 11 AM</option>
          <option value="11 AM - 1 PM">11 AM - 1 PM</option>
          <option value="2 PM - 4 PM">2 PM - 4 PM</option>
          <option value="4 PM - 6 PM">4 PM - 6 PM</option>
          <option value="6 PM - 8 PM">6 PM - 8 PM</option>
        </select>
        <label class="mt-3">Select Vehicle</label>
        <select name="vehicle" class="form-control" required>
          {% for v in user.vehicle_set.all %}
          <option value="{{ v.id }}">{{ v.name }} - {{ v.number }}</option>
          {% endfor %}
        </select>

      </div>
      <button class="btn btn-success w-100">Confirm Booking</button>
    </form>
  </div>
</div>
{% include 'main/footer.html' %}
</body>
</html>
