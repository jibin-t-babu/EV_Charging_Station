{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm" style="background: rgba(0, 30, 60, 0.9); backdrop-filter: blur(8px);">
  <div class="container">

    <a class="navbar-brand fw-bold text-uppercase d-flex align-items-center" href="/">
      <img src="{% static 'images/ev-icon.jpg' %}" alt="EV Logo" width="32" height="32" class="me-2">
      <span style="color:#00e676;">EV PowerHub</span>
    </a>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item mx-2">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link {% if '/stations/' in request.path %}active{% endif %}" href="/stations/">Stations</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link {% if '/my-bookings/' in request.path %}active{% endif %}" href="/my-bookings/">My Bookings</a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link {% if '/my-rewards/' in request.path %}active{% endif %}" href="/my-rewards/">Rewards </a></li>
          <li class="nav-item mx-2">
          <a class="nav-link {% if '/stations/' in request.path %}active{% endif %}" href="/my-vehicles/">My Vehicles</a>
        </li>
          <li class="nav-item mx-2">
            <a class="nav-link text-danger fw-semibold" href="/logout/" onclick="return confirm('Are you sure you want to logout?');">Logout</a>
          </li>
          
        {% else %}
          <li class="nav-item mx-2">
            <a class="nav-link" href="/login/">Login</a>
          </li>
          <li class="nav-item mx-2">
            <a class="btn btn-sm px-3 fw-semibold" href="/register/" style="background: linear-gradient(90deg, #00e676, #00b0ff); color: #fff; border-radius: 20px;">
              Sign Up
            </a>
          </li>
          {% if user.is_authenticated %}
  <li class="nav-item"><a class="nav-link" href="/my-rewards/">My Rewards</a></li>
{% endif %}

        {% endif %}
      </ul>
    </div>
  </div>
</nav>


<style>
  .navbar .nav-link {
    color: #d1e8ff;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  .navbar .nav-link:hover {
    color: #00e676;
    text-shadow: 0 0 10px #00e676;
  }
  .navbar .nav-link.active {
    color: #00e676 !important;
    text-shadow: 0 0 12px #00e676;
  }
</style>
