{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | EV PowerHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  footer {
    background: #111;
    color: #bbb;
    text-align: center;
    padding: 20px 0;
    font-size: 14px;
    margin-top: 50px;
  }
  footer a {
    color: #bbb;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  footer a:hover {
    color: #00e676;
  }
</style>
<body>
  
{% include 'main/navbar.html' %}<br><br><br>
<div class="container py-5">
  <h2 class="text-success fw-bold text-center mb-4">Contact Us</h2> {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  <form class="col-md-6 mx-auto" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" name="email" placeholder="Enter your email">
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" rows="4" name="message" placeholder="Write your message"></textarea>
    </div>
    <button class="btn btn-success w-100">Send Message</button>
  </form>
</div>
{% include 'main/footer.html' %}
</body>
</html>
