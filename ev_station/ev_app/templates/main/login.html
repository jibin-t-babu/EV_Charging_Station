{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | EV PowerHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  footer{
    background: black;
    color: wheat;
    text-align: center;
    padding: 20px 0;
    font-size: 14px;
    margin-top: 110px;
  }
</style>
<body>
{% include 'main/navbar.html' %}
<div class="container py-5"><br><br>
  <div class="col-md-4 mx-auto card p-4 shadow-sm">
    <h4 class="text-center text-success fw-bold mb-4">Login</h4>
    <form method="POST">
        {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control">
      </div>
      <button class="btn btn-success w-100">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </div>
</div>
{% include 'main/footer.html' %}
</body>
</html>
