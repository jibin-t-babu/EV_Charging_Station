{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | EV PowerHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'main/navbar.html' %}
<div class="container py-5">
  <div class="col-md-4 mx-auto card p-4 shadow-sm">
    <h4 class="text-center text-success fw-bold mb-4">Create Account</h4>
    <form method="POST">{% csrf_token %}
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" name="fname" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" name="lname" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control">
      </div>
      <button class="btn btn-success w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already registered? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>
{% include 'main/footer.html' %}
</body>
</html>
