{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4 rounded-4 mx-auto" style="max-width:500px">
    <h3 class="text-center text-success fw-bold">Add Your EV Vehicle</h3>
    <div class="mb-3">
        <form action="" method="post">
            {% csrf_token %}
        
  <label>Vehicle Name</label>
  <input type="text" name="name" class="form-control" required>
</div>

<div class="mb-3">
  <label>Vehicle Number</label>
  <input type="text" name="number" class="form-control" required>
</div>

<div class="mb-3">
  <label>Battery Capacity (kWh)</label>
  <input type="number" step="0.1" name="battery_capacity" class="form-control" required>
</div>

<div class="mb-3">
  <label>Connector Type</label>
  <select name="connector_type" class="form-control" required>
    <option value="">-- Select Connector --</option>
    <option value="Type 1">Type 1</option>
    <option value="Type 2">Type 2</option>
    <option value="CCS">CCS</option>
    <option value="CHAdeMO">CHAdeMO</option>
  </select>
</div>
<button type="submit" class="btn btn-success">Save Vehicle</button>
</form>
  </div>
</div>
{% endblock %}
